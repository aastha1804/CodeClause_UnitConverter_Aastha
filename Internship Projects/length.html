<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Length</title>
    <link rel="stylesheet" type="text/css" href="Converter.css">
    <style>
		body{
    		background: repeating-linear-gradient(90deg,skyblue,rgb(228, 107, 170));
    		height: 100vh;
    		width: 100%;
		}
	</style>
</head>
<body>
    <a href="bottom.html"><img src="home1.png" id="home"><br>Home</a>
      <div class="container">
      <h2>Length Converter</h2>
      <div id="box">
        <form>
            <div id="input">
                <div class="From">
                    <pre>From :</pre>
                </div>
                <div class="dropDown">
                    <select id="fromUnit">
                        <option value="inches">Inches</option>
                        <option value="centimeters">Centimeters</option>
                        <option value="feet">Feet</option>
                        <option value="meters">Meters</option>
                    </select>
                </div>
                <div class="write">
                    <input type="number" id="inputValue" placeholder="enter the number you want to convert">
                </div>
            </div>
            <div id="output">
                <div class="From">
                    <pre>To :     </pre>
                </div>
                <div class="dropDown">
                    <select id="toUnit">
                        <option value="inches">Inches</option>
                        <option value="centimeters">Centimeters</option>
                        <option value="feet">Feet</option>
                        <option value="meters">Meters</option>
                    </select>
                </div>
                <div class="write">
                    <input type="text" id="result" class="answer" placeholder="result">
                </div>
            </div>
            <div>
                <button class="button" onclick="convert(event)">Convert</button>
            </div>            
          </form>
      </div>

    <script type="text/javascript">
        function convert(event) {

            event.preventDefault();

            const inputValue = parseFloat(document.getElementById('inputValue').value);
            console.log(inputValue);
            const fromUnit = document.getElementById('fromUnit').value;
            console.log(fromUnit);
            const toUnit = document.getElementById('toUnit').value;
            console.log(toUnit);
            let result;

            if (fromUnit === toUnit) 
            {
                result = inputValue;
            } 
            else if (fromUnit === 'meters' && toUnit === 'feet') 
            {
                result = inputValue * 3.28084;
            } 
            else if (fromUnit === 'meters' && toUnit === 'centimeters') 
            {
                result = inputValue * 100;
            }
            else if (fromUnit === 'centimeters' && toUnit === 'meters') 
            {
                result = inputValue / 100;
            }
            else if (fromUnit === 'meters' && toUnit === 'inches') 
            {
                result = inputValue * 39.3701;
            } 
            else if (fromUnit === 'feet' && toUnit === 'meters') 
            {
                result = inputValue * 0.3048;
            } 
            else if (fromUnit === 'feet' && toUnit === 'inches') 
            {
                result = inputValue * 12;
            } 
            else if (fromUnit === 'inches' && toUnit === 'meters') 
            {
                result = inputValue * 0.0254;
            } 
            else if (fromUnit === 'inches' && toUnit === 'feet') 
            {
                result = inputValue * 0.0833333;
            }
            console.log(result);

            var output=document.getElementById('result');
            output.value = result.toFixed(2);
        }
    </script>
</body>
</html>
