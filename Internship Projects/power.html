<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Power Converter</title>
	<link rel="stylesheet" type="text/css" href="Converter.css">
	<style>
		body {
			background: repeating-linear-gradient(90deg, rgb(204, 60, 108), rgb(219, 220, 235));
			height: 100vh;
			width: 100%;
		}
	</style>
</head>
<body>
	<a href="bottom.html"><img src="home1.png" id="home"><br>Home</a>
	<div class="container">
		<h2>Power Converter</h2>
		<div id="box">
			<form>
				<div id="input">
					<div class="From">
						<pre>From :</pre>
					</div>
					<div class="dropDown">
						<select id="fromUnit">
							<option value="w">Watts</option>
							<option value="kw">Kilowatts</option>
							<option value="hp">Horsepower</option>
						</select>
					</div>
					<div class="write">
						<input type="number" id="inputValue" placeholder="Enter the power value">
					</div>
				</div>
				<div id="output">
					<div class="From">
						<pre>To :     </pre>
					</div>
					<div class="dropDown">
						<select id="toUnit">
							<option value="w">Watts</option>
							<option value="kw">Kilowatts</option>
							<option value="hp">Horsepower</option>
						</select>
					</div>
					<div class="write">
						<input type="text" id="result" class="answer" placeholder="Result">
					</div>
				</div>
				<div>
					<button class="button" onclick="convert(event)">Convert</button>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		function convert(event) {
			event.preventDefault();

			const inputValue = parseFloat(document.getElementById('inputValue').value);
			const fromUnit = document.getElementById('fromUnit').value;
			const toUnit = document.getElementById('toUnit').value;
			let result;

			if (fromUnit === toUnit) {
				result = inputValue;
			} else if (fromUnit === 'w' && toUnit === 'kw') {
				result = inputValue / 1000;
			} else if (fromUnit === 'w' && toUnit === 'hp') {
				result = inputValue / 745.7;
			} else if (fromUnit === 'kw' && toUnit === 'w') {
				result = inputValue * 1000;
			} else if (fromUnit === 'kw' && toUnit === 'hp') {
				result = inputValue * 1.341;
			} else if (fromUnit === 'hp' && toUnit === 'w') {
				result = inputValue * 745.7;
			} else if (fromUnit === 'hp' && toUnit === 'kw') {
				result = inputValue / 1.341;
			}

			var output = document.getElementById('result');
			output.value = result.toFixed(2);
		}
	</script>
</body>
</html>
