<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pressure Converter</title>
	<link rel="stylesheet" type="text/css" href="Converter.css">
	<style>
		body {
			background: repeating-linear-gradient(90deg, rgb(213, 198, 63), rgb(221, 55, 55));
			height: 100vh;
			width: 100%;
		}
	</style>
</head>
<body>
	<a href="bottom.html"><img src="home1.png" id="home"><br>Home</a>
	<div class="container">
		<h2>Pressure Converter</h2>
		<div id="box">
			<form>
				<div id="input">
					<div class="From">
						<pre>From :</pre>
					</div>
					<div class="dropDown">
						<select id="fromUnit">
							<option value="pa">Pascal (Pa)</option>
							<option value="kpa">Kilopascal (kPa)</option>
							<option value="mpa">Megapascal (MPa)</option>
							<option value="bar">Bar</option>
							<option value="psi">Pound per Square Inch (psi)</option>
						</select>
					</div>
					<div class="write">
						<input type="number" id="inputValue" placeholder="Enter the pressure value">
					</div>
				</div>
				<div id="output">
					<div class="From">
						<pre>To :     </pre>
					</div>
					<div class="dropDown">
						<select id="toUnit">
							<option value="pa">Pascal (Pa)</option>
							<option value="kpa">Kilopascal (kPa)</option>
							<option value="mpa">Megapascal (MPa)</option>
							<option value="bar">Bar</option>
							<option value="psi">Pound per Square Inch (psi)</option>
						</select>
					</div>
					<div class="write">
						<input type="text" id="result" class="answer" placeholder="Result">
					</div>
				</div>
				<div>
					<button class="button" onclick="convert(event)">Convert</button>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		function convert(event) {
			event.preventDefault();

			const inputValue = parseFloat(document.getElementById('inputValue').value);
			const fromUnit = document.getElementById('fromUnit').value;
			const toUnit = document.getElementById('toUnit').value;
			let result;

			if (fromUnit === toUnit) {
				result = inputValue;
			} else if (fromUnit === 'pa' && toUnit === 'kpa') {
				result = inputValue / 1000;
			} else if (fromUnit === 'pa' && toUnit === 'mpa') {
				result = inputValue / 1000000;
			} else if (fromUnit === 'pa' && toUnit === 'bar') {
				result = inputValue / 100000;
			} else if (fromUnit === 'pa' && toUnit === 'psi') {
				result = inputValue / 6895;
			} else if (fromUnit === 'kpa' && toUnit === 'pa') {
				result = inputValue * 1000;
			} else if (fromUnit === 'kpa' && toUnit === 'mpa') {
				result = inputValue / 1000;
			} else if (fromUnit === 'kpa' && toUnit === 'bar') {
				result = inputValue / 100;
			} else if (fromUnit === 'kpa' && toUnit === 'psi') {
				result = inputValue / 6.895;
			} else if (fromUnit === 'mpa' && toUnit === 'pa') {
				result = inputValue * 1000000;
			} else if (fromUnit === 'mpa' && toUnit === 'kpa') {
				result = inputValue * 1000;
			} else if (fromUnit === 'mpa' && toUnit === 'bar') {
				result = inputValue * 10;
			} else if (fromUnit === 'mpa' && toUnit === 'psi') {
				result = inputValue * 145;
			} else if (fromUnit === 'bar' && toUnit === 'pa') {
				result = inputValue * 100000;
			} else if (fromUnit === 'bar' && toUnit === 'kpa') {
				result = inputValue * 100;
			} else if (fromUnit === 'bar' && toUnit === 'mpa') {
				result = inputValue / 10;
			} else if (fromUnit === 'bar' && toUnit === 'psi') {
				result = inputValue * 14.504;
			} else if (fromUnit === 'psi' && toUnit === 'pa') {
				result = inputValue * 6895;
			} else if (fromUnit === 'psi' && toUnit === 'kpa') {
				result = inputValue * 6.895;
			} else if (fromUnit === 'psi' && toUnit === 'mpa') {
				result = inputValue / 145;
			} else if (fromUnit === 'psi' && toUnit === 'bar') {
				result = inputValue / 14.504;
			}

			console.log(result);

			var output = document.getElementById('result');
			output.value = result.toFixed(2);
		}
	</script>
</body>
</html>
