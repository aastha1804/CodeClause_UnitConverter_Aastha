<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Speed Converter</title>
	<link rel="stylesheet" type="text/css" href="Converter.css">
	<style>
		body {
			background: repeating-linear-gradient(90deg, rgb(156, 100, 224), rgb(228, 199, 249));
			height: 100vh;
			width: 100%;
		}
	</style>
</head>
<body>
	<a href="bottom.html"><img src="home1.png" id="home"><br>Home</a>
	<div class="container">
		<h2>Speed Converter</h2>
		<div id="box">
			<form>
				<div id="input">
					<div class="From">
						<pre>From :</pre>
					</div>
					<div class="dropDown">
						<select id="fromUnit">
							<option value="m/s">Meters/second</option>
							<option value="km/h">Kilometers/hour</option>
							<option value="mi/h">Miles/hour</option>
						</select>
					</div>
					<div class="write">
						<input type="number" id="inputValue" placeholder="Enter the speed to convert">
					</div>
				</div>
				<div id="output">
					<div class="From">
						<pre>To :     </pre>
					</div>
					<div class="dropDown">
						<select id="toUnit">
							<option value="m/s">Meters/second</option>
							<option value="km/h">Kilometers/hour</option>
							<option value="mi/h">Miles/hour</option>
						</select>
					</div>
					<div class="write">
						<input type="text" id="result" class="answer" placeholder="Result">
					</div>
				</div>
				<div>
					<button class="button" onclick="convert(event)">Convert</button>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		function convert(event) {
			event.preventDefault();

			const inputValue = parseFloat(document.getElementById('inputValue').value);
			const fromUnit = document.getElementById('fromUnit').value;
			const toUnit = document.getElementById('toUnit').value;
			let result;

			if (fromUnit === toUnit) {
				result = inputValue;
			} else if (fromUnit === 'm/s' && toUnit === 'km/h') {
				result = inputValue * 3.6;
			} else if (fromUnit === 'm/s' && toUnit === 'mi/h') {
				result = inputValue * 2.23694;
			} else if (fromUnit === 'km/h' && toUnit === 'm/s') {
				result = inputValue / 3.6;
			} else if (fromUnit === 'km/h' && toUnit === 'mi/h') {
				result = inputValue / 1.60934;
			} else if (fromUnit === 'mi/h' && toUnit === 'm/s') {
				result = inputValue / 2.23694;
			} else if (fromUnit === 'mi/h' && toUnit === 'km/h') {
				result = inputValue * 1.60934;
			}

			console.log(result);

			var output = document.getElementById('result');
			output.value = result.toFixed(2);
		}
	</script>
</body>
</html>
