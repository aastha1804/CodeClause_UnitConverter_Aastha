<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weight Converter</title>
	<link rel="stylesheet" type="text/css" href="Converter.css">
	<style>
		body {
			background: repeating-linear-gradient(90deg, rgb(219, 166, 21), rgb(33, 87, 35));
			height: 100vh;
			width: 100%;
		}
		h2{
			color: rgb(235, 229, 229);
		}
	</style>
</head>
<body>
	<a href="bottom.html"><img src="home1.png" id="home"><br>Home</a>
	<div class="container">
		<h2>Weight Converter</h2>
		<div id="box">
			<form>
				<div id="input">
					<div class="From">
						<pre>From :</pre>
					</div>
					<div class="dropDown">
						<select id="fromUnit">
							<option value="g">Grams</option>
							<option value="kg">Kilograms</option>
							<option value="oz">Ounces</option>
							<option value="lb">Pounds</option>
						</select>
					</div>
					<div class="write">
						<input type="number" id="inputValue" placeholder="enter the number you want to convert">
					</div>
				</div>
				<div id="output">
					<div class="From">
						<pre>To :     </pre>
					</div>
					<div class="dropDown">
						<select id="toUnit">
							<option value="g">Grams</option>
							<option value="kg">Kilograms</option>
							<option value="oz">Ounces</option>
							<option value="lb">Pounds</option>
						</select>
					</div>
					<div class="write">
						<input type="text" id="result" class="answer" placeholder="result">
					</div>
				</div>
				<div>
					<button class="button" onclick="convert(event)">Convert</button>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		function convert(event) {
			event.preventDefault();

			const inputValue = parseFloat(document.getElementById('inputValue').value);
			const fromUnit = document.getElementById('fromUnit').value;
			const toUnit = document.getElementById('toUnit').value;
			let result;

			if (fromUnit === toUnit) {
				result = inputValue;
			} else if (fromUnit === 'g' && toUnit === 'kg') {
				result = inputValue / 1000;
			} else if (fromUnit === 'g' && toUnit === 'oz') {
				result = inputValue * 0.035274;
			} else if (fromUnit === 'g' && toUnit === 'lb') {
				result = inputValue * 0.00220462;
			} else if (fromUnit === 'kg' && toUnit === 'g') {
				result = inputValue * 1000;
			} else if (fromUnit === 'kg' && toUnit === 'oz') {
				result = inputValue * 35.274;
			} else if (fromUnit === 'kg' && toUnit === 'lb') {
				result = inputValue * 2.20462;
			} else if (fromUnit === 'oz' && toUnit === 'g') {
				result = inputValue / 0.035274;
			} else if (fromUnit === 'oz' && toUnit === 'kg') {
				result = inputValue / 35.274;
			} else if (fromUnit === 'oz' && toUnit === 'lb') {
				result = inputValue / 16;
			} else if (fromUnit === 'lb' && toUnit === 'g') {
				result = inputValue / 0.00220462;
			} else if (fromUnit === 'lb' && toUnit === 'kg') {
				result = inputValue / 2.20462;
			} else if (fromUnit === 'lb' && toUnit === 'oz') {
				result = inputValue * 16;
			}

			console.log(result);

			var output = document.getElementById('result');
			output.value = result.toFixed(2);
		}
	</script>
</body>
</html>
